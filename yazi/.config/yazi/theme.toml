"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# : Manager {{{
[mgr]
cwd = { fg = "#d7dde8" }

# Hovered
hovered         = { fg = "#d7dde8", reversed = true }
preview_hovered = { fg = "#d7dde8", underline = true }

# Find
find_keyword  = { fg = "yellow", bold = true, italic = true, underline = true }
find_position = { fg = "magenta", bg = "reset", bold = true, italic = true }

# Symlink
symlink_target = { fg = "#d7dde8", italic = true }

# Border
border_symbol = "│"
border_style  = { fg = "gray" }

syntect_theme = ""
# : }}}

# : Tabs {{{
[tabs]
active   = { fg = "#d7dde8", bg = "blue", bold = true }
inactive = { fg = "#d7dde8", bg = "gray" }

sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }
# : }}}

# : Status bar {{{
[status]
overall   = { fg = "#d7dde8" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Permissions
perm_sep   = { fg = "darkgray" }
perm_type  = { fg = "#d7dde8" }
perm_read  = { fg = "#d7dde8" }
perm_write = { fg = "#d7dde8" }
perm_exec  = { fg = "#d7dde8" }

# Progress
progress_label  = { fg = "#d7dde8", bold = true }
progress_normal = { fg = "#d7dde8", bg = "black" }
progress_error  = { fg = "red", bg = "black" }
# : }}}

# : File-specific styles {{{
[filetype]
rules = [
	# Set everything to your specific color
	{ name = "*", fg = "#d7dde8" },
	{ name = "*/", fg = "#d7dde8" },
	
	# Special files (keeping background alerts for safety)
	{ name = "*", is = "orphan", bg = "red", fg = "#d7dde8" },
	{ name = "*", is = "dummy", bg = "red", fg = "#d7dde8" },
	{ name = "*/", is = "dummy", bg = "red", fg = "#d7dde8" },
]
# : }}}

