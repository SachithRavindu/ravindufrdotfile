#################################
# Picom (Kepler + 470xx driver)
#################################

backend = "glx";
vsync = false;

# Use full composition to avoid tearing
unredir-if-possible = false;

# Performance and tearing fixes
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
xrender-sync-fence = true;

# Make sure window updates are synced
use-ewmh-active-win = true;

# Avoid EGL backend â€” GLX is better for Kepler
experimental-backends = false;

# Shadows
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.4;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Fading (optional)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur (optional)
#blur-method = "dual_kawase";
#blur-strength = 4;

# Transparency (optional)
inactive-opacity = 0.95;
frame-opacity = 0.9;

# Misc
detect-client-opacity = true;
detect-transient = true;
detect-rounded-corners = true;

