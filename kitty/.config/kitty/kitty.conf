# --- Theme & Visuals ---
linux_display_server x11
include current-theme.conf

window_padding_width     10
window_margin_width      5
confirm_os_window_close  0

# --- Fonts ---
font_family              SpaceMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                9.5

# --- Cursor ---
shell_integration        no-cursor
cursor_shape             underline
cursor_blink_interval    0.5
cursor_stop_blinking_after 0

# --- Tab Bar ---
tab_bar_min_tabs         1
tab_bar_edge             top
tab_bar_style            powerline
tab_powerline_style      slanted

# Simple Tab Title: index, title, and window count (e.g., "1: zsh (2)")
tab_title_template       "{index}: {title}{' (' + str(num_windows) + ')' if num_windows > 1 else ''}"

# --- Layouts ---
# Only 'tall' is enabled. No stacking/zooming.
enabled_layouts          tall

# --- Keybinds ---

# Tabs (Workspaces)
map alt+ctrl+e               new_tab_with_cwd
map alt+ctrl+q               close_tab
map alt+ctrl+1               goto_tab 1
map alt+ctrl+2               goto_tab 2
map alt+ctrl+3               goto_tab 3
map alt+ctrl+4               goto_tab 4

# Windows (Splits within a Tab)
map alt+e           new_window_with_cwd
map alt+q               close_window
map alt+right               next_window
map alt+left               previous_window

# Resize
map ctrl+left  resize_window narrower
map ctrl+right resize_window wider

# --- Performance ---
scrollback_lines         5000
enable_audio_bell        no
repaint_delay            10
input_delay              3
